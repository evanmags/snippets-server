# import Snippet from 'Snippet.graphql'
# import Mutation from 'Snippet.graphql'
# import Query from 'Snippet.graphql'

type Mutation {
  createUser(username: String!, hash: String!): User!
  deleteUser(id: String!): User
}

type Query {
  getUser(username: String!): User!
  isUser(username: String!): User
  authenticateUser(username: String!, hash: String!): User!
}

type User {
  id: ID!
  username: String!
  hash: String!
  snippets: [Snippet]!
}
