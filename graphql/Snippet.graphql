# import User from 'User.graphql'

type Mutation {
  createSnippet(title: String!, content: String!, language: String): User!
  updateSnippet(id: String!, title: String, content: String, language: String): Snippet!
  deleteSnippet(id: String!): Snippet
}

type Query{
  getSnippet(id: String!): Snippet!
}

type Snippet{
  _id: ID!
  user: User!
  title: String!
  languages: [String]!
  tags: [String]!
  content: String!
}